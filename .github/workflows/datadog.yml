name: datadog-deployment

on:
  workflow_dispatch:

# ...existing code...
jobs:
  deploy-datadog:
    name: Deploy Datadog
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v4
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: <AKS_NAME>

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Deploy Datadog via Helm
        run: |
          helm repo add datadog https://helm.datadoghq.com
          helm repo update
          kubectl create namespace microservices-demo --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret generic datadog-secret \
            -n microservices-demo \
            --from-literal=api-key=${{ secrets.DD_API_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -
          helm upgrade --install datadog datadog/datadog \
            -n microservices-demo \
            --set datadog.apiKeyExistingSecret=datadog-secret \
            --set datadog.site=us5.datadoghq.com \
            --set clusterAgent.enabled=true \
            --set logs.enabled=true \
            --set kubeStateMetricsEnabled=true \
            --set datadog.tags="{cluster:<AKS_NAME>}"