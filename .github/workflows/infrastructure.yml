name: Infrastructure Provisioning

on:
  workflow_dispatch:

env:
  PULUMI_STACK: dev
  PULUMI_PROJECT: microservices-demo
  PULUMI_BACKEND_URL: azblob://pulumi-state
  AZURE_RESOURCE_GROUP: microservices-demo-rg
  LOCATION: eastus
  AZURE_STORAGE_ACCOUNT: pulumistatestorage001
  AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
  PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

jobs:
  provision:
    name: Provision Infra with Pulumi
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Azure Login (OIDC or SPN)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Pulumi CLI
        run: curl -fsSL https://get.pulumi.com | sh
        shell: bash

      - name: Add Pulumi to PATH
        run: echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Login to Pulumi Backend (Azure Blob)
        run: pulumi login "${{ env.PULUMI_BACKEND_URL }}"
        env:
          AZURE_STORAGE_ACCOUNT: ${{ env.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

      - name: Install Dependencies
        working-directory: infrastructure
        run: npm install

      - name: Select or Init Stack
        working-directory: infrastructure
        run: |
          pulumi stack select ${{ env.PULUMI_STACK }} || pulumi stack init ${{ env.PULUMI_STACK }}

      - name: Set Pulumi Config (idempotent)
        working-directory: infrastructure
        run: |
          pulumi config set location ${{ env.LOCATION }} --stack ${{ env.PULUMI_STACK }} --non-interactive || true
          pulumi config set resourceGroupName ${{ env.AZURE_RESOURCE_GROUP }} --stack ${{ env.PULUMI_STACK }} --non-interactive || true

      - name: Pulumi Preview
        working-directory: infrastructure
        run: pulumi preview -s ${{ env.PULUMI_STACK }}

      - name: Pulumi Up (Apply Infra)
        working-directory: infrastructure
        run: pulumi up -s ${{ env.PULUMI_STACK }} --yes

      - name: Export Stack Outputs
        working-directory: infrastructure
        run: pulumi stack output --json > stack-outputs.json
