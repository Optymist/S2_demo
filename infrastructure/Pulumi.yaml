name: microservices-infrastructure
runtime: nodejs
description: Infrastructure as Code for Microservices Demo using Pulumi (supports Azure AKS and generic Kubernetes)

config:
  location:
    description: Azure region for deployment
    default: "eastus"
  resourceGroupName:
    description: Azure resource group name
    default: "microservices-demo-rg"
  aksClusterName:
    description: AKS cluster name
    default: "microservices-aks"
  acrName:
    description: Azure Container Registry name (must be globally unique, lowercase alphanumeric only)
    default: "microservicesacr2"
  kubernetes:kubeconfig:
    description: Path to kubeconfig file (optional, for generic k8s deployment)
    value: "~/.kube/config"
