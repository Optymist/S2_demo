cache:
  dir: .cache/trivy

scan:
  skip-dirs:
    - "node_modules"
    - "dist"
    - ".git"
    - "vendor"
    - "bin"
    - "build"
  skip-files:
    - "*.md"
    - "yarn.lock"
    - "package-lock.json"

misconfiguration:
  scanners:
    - Dockerfile
    - kubernetes
    - helm
    - terraform
    - cloudformation

severity:
  - MEDIUM
  - HIGH
  - CRITICAL

ignore-unfixed: true

